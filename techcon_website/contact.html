<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 - Contact Us</title>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-info">
            <h2>Get in Touch</h2>
            <p>
                Email: <a href="mailto:email@example.com">email@example.com</a>
            </p>
            <p>
                Follow us on:
                <a href="https://linkedin.com/techcon2024" target="_blank">LinkedIn</a> |
                <a href="https://twitter.com/techcon2024" target="_blank">Twitter</a>
            </p>
        </section>

        <section id="location">
            <h2>Venue Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3152.058348780521!2d-122.40641778468164!3d37.7858342797576!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808580790d0b0011%3A0x4a4993ff432c69d0!2sSan%20Francisco%20City%20Hall!5e0!3m2!1sen!2sus!4v1617188800000!5m2!1sen!2sus"
                width="600"
                height="450"
                style="border:0;"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </section>

        <section id="contact-form">
            <h2>Send Us a Message</h2>
            <form action="/submit-contact" method="POST">
                <div>
                    <label for="contact-name">Name:</label>
                    <input type="text" id="contact-name" name="name" required>
                </div>
                <div>
                    <label for="contact-email">Email:</label>
                    <input type="email" id="contact-email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>copyright &copy; 2024 TechCon. All rights reserved.</p>
    </footer>

</body>
</html>
